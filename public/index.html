<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu jogador do Real Madrid</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- background circles -->
    <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="container">
        <h1>Descubra qual jogador do Real Madrid você seria!</h1>
        <div class="card">
            <form id="playerForm">
                <img class="logo" src="logo.png" />

                <label for="creditnum">Num. do cartão de crédito:</label>
                <input class="card-number" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="1234 1234 1234 1234" id="creditnum" name="creditnum" required>
            
                <div class="container2">
                    <div class="name">
                        <label for="fullname">Nome completo:</label>
                        <input class="card-name" placeholder="To Atoa" type="text" class="name" id="fullname" name="fullname" required>
                    </div>

                    <div class="expiration-date">
                        <label for="expirationdate">Data de validade:</label>
                        <input class="card-name" placeholder="10/25" type="text" maxlength="5" id="expirationdate" name="expirationdate" required>
                    </div>

                    <div class="ccv">
                        <label for="cardcode">Código de Verificação de Cartão:</label>
                        <input class="card-name" placeholder="123" type="text" maxlength="3" id="cardcode" name="cardcode" required>
                    </div>
                </div>
                <button type="submit">Descobrir</button>
            </form>
        </div>
        <h1 id="resultado"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
